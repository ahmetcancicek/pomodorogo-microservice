server:
  port: ${GATEWAY_SERVER_PORT:8080}

hystrix:
  command:
    default:
      execution:
        isolation:
          thread:
            timeoutInMilliseconds: 60000 # Configure hystrix timeout, greater than (RibbonReadTimeout + RibbonConnectTimeout) * (MaxAutoRetries + 1) * (MaxAutoRetriesNextServer + 1)


ribbon:
  ReadTimeout: 60000
  ConnectTimeout: 1000

zuul:
  ignoredServices: '*'
  host:
    connect-timeout-millis: 2000
    socket-timeout-millis: 10000
  routes:
    auth-service:
      path: /uaa/**
      url: http://auth-service:8600
      stripPrefix: false
      sensitiveHeaders:

    account-service:
      path: /accounts/**
      serviceId: account-service
      stripPrefix: false
      sensitiveHeaders:
