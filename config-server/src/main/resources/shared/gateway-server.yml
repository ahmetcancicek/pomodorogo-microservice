server:
  port: ${GATEWAY_SERVER_PORT:8080}

zuul:
  ignoredServices: '*'
  host:
    connect-timeout-millis: 20000
    socket-timeout-millis: 20000

  routes:
    auth-service:
      path: /api/auth/**
      url: http://auth-service:8600
      stripPrefix: false
      sensitiveHeaders:

    account-service:
      path: /api/accounts/**
      url: http://auth-service:8600
      stripPrefix: false
      sensitiveHeaders:
